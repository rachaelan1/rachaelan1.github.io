<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Assignments</h1>
<h2>Remainder Assignment</h2>
<h3>The %= Operator</h3>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
let x = 10;
x %= 5;
document.getElementById("demo1").innerHTML = "Value of x is: " + x;

let y = 12;
y /= 6;
document.getElementById("demo2").innerHTML = "Value of y is: " + y;

let z = 10;
z *= 5;
document.getElementById("demo3").innerHTML = "Value of z is: " + z;

let w = -100;
w <<= 5;
document.getElementById("demo4").innerHTML = "Value of w is: " + w;
</script>

</body>
</html>
