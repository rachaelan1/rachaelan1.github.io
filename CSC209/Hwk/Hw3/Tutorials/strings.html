<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The length Property</h2>
<h2>Backslash:</h2>

<p>The length of the string is:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo1").innerHTML = "The length of \"ABCDEFGHIJKLMNOPQRSTUVWXYZ\" is: " + text.length;

document.getElementById("demo2").innerHTML = 'It\'s alright';
</script>

</body>
</html>
