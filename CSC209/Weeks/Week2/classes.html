<!DOCTYPE html>
<html>
<head>
<style>
.season {
  background-color: lightgoldenrodyellow;
  color: thistle;
  border: 2px solid black;
  margin: 20px;
  padding: 20px;
}
.note {
  font-size: 120%;
  color: violet;
}
</style>
</head>
<body>

<h1><span class="note">Seasons</span> of the Year</h1>

<div class="season">
  <h2>Winter</h2>
  <p>December - March</p>
</div>

<div class="season">
  <h2>Spring</h2>
  <p>March - June</p>
</div>

<div class="season">
  <h2>Summer</h2>
  <p>June - September</p>
</div>

<div class="season">
    <h2>Fall</h2>
    <p>September - November</p>
</div>

</body>
</html>
