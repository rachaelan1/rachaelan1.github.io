<!DOCTYPE html>
<html>
<body>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>

let x = 5;
let y = 2;
let z = x + y;
x++;
let w = x * y;
x--;
let q = x % y;

document.getElementById("demo1").innerHTML = "The value of z is: " + z;
document.getElementById("demo2").innerHTML = "The value of w is: " + w;
document.getElementById("demo3").innerHTML = "The value of q is: " + q;

</script>

</body>
</html>
